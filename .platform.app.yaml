name: app

type: 'nodejs:12'

# Small change.
hooks:
  build: |
    if [ -z "${WEBHOOK_SECRET}" ]; then
        ln -s run/.env .env
    else
        cp run/.env .env
        export NODE_ENV=production
    fi

disk: 256

mounts:
  'run':
    source: local
    source_path: run

web:
  commands:
    start: "npm start"
