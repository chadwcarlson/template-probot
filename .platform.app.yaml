name: app

type: 'nodejs:12'

hooks:
  build: |
    if [ ! -f run/.platform.installed ]; then
        ln -s run/.env .env
        touch run/.platform.installed
    fi

disk: 256

mounts:
  'run':
    source: local
    source_path: run

web:
  commands:
    start: "npm start"
    # start: "node -r dotenv/config main.js dotenv_config_path=/app/run/.env"
