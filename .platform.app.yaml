name: app

type: 'nodejs:12'

hooks:
  build: |
    if [ ! -f .platform.installed ]; then
        touch .platform.installed
        ln -s run/.env .env
    fi
  # deploy: |
  #   if [ ! -f run/.env ]; then
  #       ln -s run/.env .env
  #   fi

disk: 256

mounts:
  'run':
    source: local
    source_path: run

web:
  commands:
    start: "npm start"
    # start: "node -r dotenv/config main.js dotenv_config_path=/app/run/.env"
